<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <section class="header">
      <div class="header__logo">
        <img class="header__logoImg" src="./images/logo.svg" alt="fylo-logo">
      </div>
      <div class="header__utility">
        <div class="header__imgDocument">
          <img src="./images/icon-document.svg"  alt="document-icon">
        </div>
        <div class="header__imgFolder">
          <img  src="./images/icon-folder.svg" alt="folder-icon">
        </div>
        <div class="header__imgUpload">
          <img src="./images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
    </section>

    <section class="footer">
      <h1 class="footer__header">Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <div class="footer__popBox">
        <div class="footer__box"><span>185</span>GB Left</div>
      </div>
      <div class="footer__download">
        <div class="footer__downloadBar">
          <div class="footer__downloadBall"></div>
        </div>
      </div>
      <div class="footer__parameter">
        <p>0 GB</p>
        <P>1000 GB</P>
      </div>
    </section>
  </main>
</body>
</html>
